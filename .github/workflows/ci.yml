on:
  push:
    branches:
    - main
  pull_request:

name: Continuous Integration

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - run: npm install

    - run: npm run build
        
    - run: npm run lint

    - run: npm run test
    
    - name: Commit file
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      uses: imjohnbo/commit@v1
      with:
        files: |
          dist/index.js
        commit-message: Committing dist/index.js
        ref: refs/heads/main
